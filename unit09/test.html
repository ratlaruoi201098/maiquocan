<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<select onchange="myCity(this)">
		<option value="1">Ha Noi</option>
		<option value="2">Ho Chi Minh</option>
	</select>

	<select id="district">
		<option value="1">Hai Ba Trung</option>
		<option value="2">Thanh Xuan</option>
	</select>

	<script type="text/javascript">
		function myCity(x){
			if (x.value == 1) {
				document.getElementById('district').innerHTML =`
					<option value="1">Hai Ba Trung</option>
					<option value="2">Thanh Xuan</option>`;
			}
			else if (x.value == 2) {
				document.getElementById('district').innerHTML =`
					<option value="1">quan 1</option>
					<option value="2">quan 2</option>`;
			}
		}
	</script>
</body>
</html>
