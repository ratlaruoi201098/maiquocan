<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web front end 23</title>
</head>
<body >
	<table width="500px" height="500px" border="0" bgcolor="grey" align="center">
		<form>
		<tr bgcolor="orange" align="center">
			<td colspan="2">ZENT GROUP</td>
		</tr>
		<tr>
			<td>Họ và tên</td>
			<td><input type="text" name="an"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="Email" name="an" placeholder="email@gmail.com"></td>
		</tr>
		<tr>
			<td>Số điên thoại</td>
			<td><input type="number" name="số"></td>
		</tr>
		<tr>
			<td>Quê quán</td>
			<td><select name="city">
			<option value="1">Ha Noi</option>
			<option value="2">Ho Chi Minh</option>
			<option value="3">Da Nang</option>
			</select></td>
		</tr>
		<tr>
			<td>Giới tính</td>
			<td><input type="radio" name="an">Nam
				<input type="radio" name="an">Nữ
			</td>
		</tr>
		<tr>
			<td>Kỹ năng</td>
			<td>
				<input type="checkbox" name="an">HTML
				<input type="checkbox" name="an">CSS
				<input type="checkbox" name="an">JS
				<input type="checkbox" name="an">BOOTSTRAP
			</td>
		</tr>
		<tr>
			<td>Ngày sinh</td>
			<td><input type="date" name="an"></td>
		</tr>
		<tr>
			<td>Miêu tả</td>
			<td><textarea rows="10" cols="30"></textarea></td>
		</tr>
		<tr bgcolor="orange" align="center">
			<td colspan="2">
				<button type="sumbit">Sumbit</button>
				<input type="reset" name="">
			</td>
		</tr>
		</form>
	</table>
	
</body>
</html>
